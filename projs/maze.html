<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="NutronStar45">
  <title>Maze Generator &amp; Solver</title>

  <link rel="stylesheet" href="/styles/black.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div id="toolbar"></div>

  <h2>Maze Generator &amp; Solver</h2>

  <div id="gen-options" class="non-text-section">
    <p class="section-title">Generator Options</p>
    <label class="required">
      Width: <input id="maze-width" type="number" min="1">
    </label> <br>
    <label class="required">
      Height: <input id="maze-height" type="number" min="1">
    </label>
  </div>

  <div id="solver-options" class="non-text-section">
    <p class="section-title">Solver Options</p>
    <label>
      <input id="maze-enable-solving" type="checkbox"> Enable Solving
    </label>

    <div id="maze-solver-options">
      <label class="required">Start: X
        <input id="maze-start-x" type="number" min="1" max="#maze-width">
      </label>
      <label class="required">Y
        <input id="maze-start-y" type="number" min="1" max="#maze-height">
      </label> <br>

      <label class="required">End: X
        <input id="maze-end-x" type="number" min="1" max="#maze-width">
      </label>
      <label class="required">Y
        <input id="maze-end-y" type="number" min="1" max="#maze-height">
      </label>
    </div>
  </div>

  <div id="gen-solver" class="section">
    <p class="section-title">Generator &amp; Solver</p>
    <button id="maze-gen-solve">Generate</button>
    <p id="test" class="section-line"></p>
  </div>

  <script src="/scripts/common.js"></script>
  <script src="/scripts/maze.js"></script>
</body>

</html>
