<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online maze generator & solver">
  <meta name="author" content="NutronStar45">
  <title>Maze Generator &amp; Solver</title>

  <link rel="stylesheet" href="/styles/black.css" />
  <link rel="stylesheet" href="/styles/maze.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div id="toolbar"></div>

  <h2>Maze Generator &amp; Solver</h2>

  <div id="sec-gen-options" class="non-text-section">
    <p class="section-title">Generator Options</p>
    <label>
      Width: <input id="width" class="required" type="number" min="1">
    </label> <br>
    <label>
      Height: <input id="height" class="required" type="number" min="1">
    </label>
  </div>

  <div id="sec-solver-options" class="non-text-section">
    <p class="section-title">Solver Options</p>
    <label>
      <input id="enable-solving" type="checkbox"> Enable Solving
    </label>

    <div id="solver-options">
      <label>
        Start: X <input id="start-x" class="required" type="number" min="1" max="#width" alert-small="Coordinate outside maze" alert-big="Coordinate outside maze">
      </label>
      <label>
        Y <input id="start-y" class="required" type="number" min="1" max="#height" alert-small="Coordinate outside maze" alert-big="Coordinate outside maze">
      </label> <br>

      <label>
        End: X <input id="end-x" class="required" type="number" min="1" max="#width" alert-small="Coordinate outside maze" alert-big="Coordinate outside maze">
      </label>
      <label>
        Y <input id="end-y" class="required" type="number" min="1" max="#height" alert-small="Coordinate outside maze" alert-big="Coordinate outside maze">
      </label>
    </div>
  </div>

  <div id="sec-gen-solver" class="non-text-section">
    <p class="section-title">Generator &amp; Solver</p>
    <button id="gen-solve">Generate</button>
    <button id="toggle-path">Hide Path</button>
    <p id="gen-status" class="section-line"></p>
    <div id="maze-img"></div>
  </div>

  <script src="/scripts/common.js"></script>
  <script src="/scripts/maze.js"></script>
</body>

</html>
